<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="row"></div>
        <section class="col-md-12">
            <h1>Weather Dashboard</h1>
        </section>
    </header>
    <main>
        <div class="row">
            <section class="col-md-4">
                <aside class="search-box container-fluid">
                    <p>Search for a city...</p>
                    <input type="text" placeholder="Search..">
                    <button type="button" class="btn btn-primary search-btn">
                        Search
                    </button>
                    <div class="button-holder">
                    </div>
                </aside>
            </section>
            <section class="col-md-7 current-weather">
                <p>Search to see the current weather and 5 day forecast...</p>
                <div class="row">
                    <section class="col-md-12">
                        <div class="row">
                            <h3 class="col-md 12 forecast-header">5 Day Forecast:</h3>
                            <div class="row">
                                <section class="col-md-2.4 forecast"></section>
                                <section class="col-md-2.4 forecast"></section>
                                <section class="col-md-2.4 forecast"></section>
                                <section class="col-md-2.4 forecast"></section>
                                <section class="col-md-2.4 forecast"></section>
                            </div>
                        </div>
                    </section>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
